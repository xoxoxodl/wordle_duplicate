<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  </head>

  <body>
    
    <header>
      <div class="header-column">
        <img src="assets/hamburger.svg" alt="hamburger" />
      </div>
      <div class="header-column"><div class="logo">Wordle</div></div>

      <div class="header-column">
        <img src="assets/question.svg" alt="question" />
        <img src="assets/bar.svg" alt="bar" />
        <img src="assets/setting.svg" alt="setting" />
      </div>
    </header>

    <main>
      <div class="board row0">
        <div class="box" data-index="00"></div>
        <div class="box" data-index="01"></div>
        <div class="box" data-index="02"></div>
        <div class="box" data-index="03"></div>
        <div class="box" data-index="04"></div>
      </div>

      <div class="board row1">
        <div class="box" data-index="10"></div>
        <div class="box" data-index="11"></div>
        <div class="box" data-index="12"></div>
        <div class="box" data-index="13"></div>
        <div class="box" data-index="14"></div>
      </div>

      <div class="board row2">
        <div class="box" data-index="20"></div>
        <div class="box" data-index="21"></div>
        <div class="box" data-index="22"></div>
        <div class="box" data-index="23"></div>
        <div class="box" data-index="24"></div>
      </div>

      <div class="board row3">
        <div class="box" data-index="30"></div>
        <div class="box" data-index="31"></div>
        <div class="box" data-index="32"></div>
        <div class="box" data-index="33"></div>
        <div class="box" data-index="34"></div>
      </div>

      <div class="board row4">
        <div class="box" data-index="40"></div>
        <div class="box" data-index="41"></div>
        <div class="box" data-index="42"></div>
        <div class="box" data-index="43"></div>
        <div class="box" data-index="44"></div>
      </div>

      <div class="board row5">
        <div class="box" data-index="50"></div>
        <div class="box" data-index="51"></div>
        <div class="box" data-index="52"></div>
        <div class="box" data-index="53"></div>
        <div class="box" data-index="54"></div>
      </div>
    </main>

    <footer>
      <div class="keyboard row0">
        <div class="keybutton" data-key="Q">Q</div>
        <div class="keybutton" data-key="W">W</div>
        <div class="keybutton" data-key="E">E</div>
        <div class="keybutton" data-key="R">R</div>
        <div class="keybutton" data-key="T">T</div>
        <div class="keybutton" data-key="Y">Y</div>
        <div class="keybutton" data-key="U">U</div>
        <div class="keybutton" data-key="I">I</div>
        <div class="keybutton" data-key="O">O</div>
        <div class="keybutton" data-key="P">P</div>
      </div>

      <div class="keyboard row1">
        <div class="keybutton" data-key="A">A</div>
        <div class="keybutton" data-key="S">S</div>
        <div class="keybutton" data-key="D">D</div>
        <div class="keybutton" data-key="F">F</div>
        <div class="keybutton" data-key="G">G</div>
        <div class="keybutton" data-key="H">H</div>
        <div class="keybutton" data-key="J">J</div>
        <div class="keybutton" data-key="K">K</div>
        <div class="keybutton" data-key="L">L</div>
      </div>

      <div class="keyboard row2">
        <div class="keybutton-wide" data-key="Enter">ENTER</div>
        <div class="keybutton" data-key="Z">Z</div>
        <div class="keybutton" data-key="X">X</div>
        <div class="keybutton" data-key="C">C</div>
        <div class="keybutton" data-key="V">V</div>
        <div class="keybutton" data-key="B">B</div>
        <div class="keybutton" data-key="N">N</div>
        <div class="keybutton" data-key="M">M</div>
        <div class="keybutton-wide" data-key="BACK">BACK</div>
      </div>
    </footer>
    <script src="js/index.js"></script>  
</body>
</html>
